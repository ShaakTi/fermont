<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermont â€“ Productos Fermentados</title>
    <link rel="stylesheet" href="css/fermontStyles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5eb11e4299.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="girly">
        <header class="fmLogo d-md-none">
            <img src="images/smallLogo.png" alt="Fermont Logo">
        </header>
        <header class="fmLogoBig d-none d-md-block">
            <img src="images/Fermont-Logo-Website.png" alt="Fermont Logo">
        </header>
        <div class="mainText mt-5">
            <h1 class="uno">Muy Pronto</h1>
            <p class="dos">este ser&aacute; el hogar de</p>
            <p class="tres">las bebidas sin culpa</p>
            <p class="cuatro">Abriremos en:</p>
        </div>
        <div class="container mt-5 relojTitulos">
            <div class="row">
                <div class="col">D&iacute;as</div>
                <div class="col">Horas</div>
                <div class="col">Minutos</div>
                <div class="col">Segundos</div>
            </div>
            <div class="row mt-3 numeros">
                <div class="col" id="days">0</div>
                <div class="col" id="hours">0</div>
                <div class="col" id="mins">0</div>
                <div class="col" id="secs">0</div>
            </div>
        </div>
        <div class="mainText mt-4">Vis&iacute;tanos tambi&eacute;n en:</div>
        <div class="social mt-3">
            <a href="https://www.instagram.com/fermont.gt/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/fermont.gt"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 15, 2021 23:59:00").getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Output the result in an element with id="demo"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("mins").innerHTML = minutes;
            document.getElementById("secs").innerHTML = seconds;
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
